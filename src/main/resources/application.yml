spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hhibernate:
        dialect: org.hibernate.dialect.H2Dialect




